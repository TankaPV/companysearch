<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="css/style.css">
	<title>Поиск организации по ИНН</title>
</head>
<body>
<header>
	<h1 class="header-title">Поиск организации по ИНН или ОГРН</h1>
</header>
<main>
	<h2 class="title">Введите ИНН или ОГРН</h2>
	<div class="search-form">
        <label class="search-group">
            <span class="visually-hidden">Поле поиска</span>

        </label>
        <button class="search-button" onclick="getRequest()">
            <span class="visually-hidden">Кнопка поиска</span>
        </button>   
    </div>
    <div class="company" id="company">
    </div>
</main>
<script src="task.js"></script>
